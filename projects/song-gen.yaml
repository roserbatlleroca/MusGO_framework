    class: ∅
    link:
    notes:

# [11] Package
package:
    class: ∅
    link:
    notes:

# [12] User-oriented application
ux:
    class: ∅
    link:
    notes:

# [13] Supplementary Material Page
suppage:
    class: star
    link: https://liuzh-19.github.io/SongGen/
    notes: A demo page with sound examples is available. The page also includes a link to the GitHub repository and research paper. 


