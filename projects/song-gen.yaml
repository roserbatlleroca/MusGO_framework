project:
    name: SongGen
    link: https://github.com/LiuZH-19/SongGen
    license: Apache License
    notes:

org:
    name: Beihang University, Shanghai AI Laboratory, The Chinese University of Hong Kong, Harbin Institute of Technology, CPII (InnoHK)
    link: https://ev.buaa.edu.cn/
    notes:

# [1] System source code
sourcecode:
    class: open
    link: https://github.com/LiuZH-19/SongGen
    notes: The source code is available on GitHub, but there are some parts missing regarding data processing (indicated as to-do in GitHub). 

# [2] Training data
trainingdata:
    class: partial
    link:
    notes: This model is trained on 8,000 hours of openly licensed music data, including MSD, FMA and MTG-Jamendo. However, the curated version of the dataset is not available (indicated as to-do in GitHub).

# [3] Model weights
modelweights:
    class: open
    link: https://huggingface.co/LiuZH-19/SongGen_mixed_pro/tree/main
    notes: Weights are available on Hugging Face. 

# [4] Code documentation 
codedoc:
    class: open
    link: https://github.com/LiuZH-19/SongGen/blob/master/README.md
    notes: Codebase is well documented, with a README file that includes installation and inference instructions, and links to the training procedure. 

# [5] Training procedure
trainprocedure:
    class: open
    link: https://arxiv.org/pdf/2502.13128
    notes: The training procedure is described in the article (see Appendix A). Also, there are specific training guidelines in the GitHub repository.

# [6] Evaluation procedure
evalprocedure:
    class: open
    link: https://arxiv.org/pdf/2502.13128
    notes: Evaluation procedure is described in the article (see Appendix B). The dataset used for evaluation is available on Hugging Face.

# [7] Research paper
paper:
    class: open
    link: https://openreview.net/pdf?id=aTyQjpsaB4
    notes: Accepted at ICML 2025. 
    date: May 30, 2025

# [8] Licensing
license:
    class: open
    link: https://github.com/LiuZH-19/SongGen/tree/master?tab=Apache-2.0-1-ov-file
    notes: Apache License 2.0

# [9] Model card
modelcard:
    class: ∅
    link:
    notes:

# [10] Datasheet
